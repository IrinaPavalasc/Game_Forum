

<mat-card>
    <form *ngIf = "!isSignedIn" class ="form" [formGroup] = "registerForm">
        <mat-card-title>Sign In</mat-card-title>
        <br>
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Email</mat-label>
            <input type ="email" matInput formControlName = "email">
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Password</mat-label>
            <input type ="password" matInput formControlName = "password"  >
        </mat-form-field>
        <mat-card-actions class= "form-buttons">
            <button color ="primary" type ="button" mat-raised-button  (click) = "onSignin()" >Submit</button>
            <button color = "secondary" routerLink= '../sign-up' mat-raised-button>Sign Up Instead</button>
        </mat-card-actions> 
    </form>
    </mat-card>
